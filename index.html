<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css"/>
  <title>Document</title>
</head>
<body>
  <header class="container-fluid">
    <h1>Weather Dashboard</h1>
  </header>

  <!--search for a city box-->
  <div id="cityLgContainer" class="container row">
    <div id="cityBlock" class="col-sm">
      <form id="form col" class="csform">
        <h2>Search for a City:</h2>
        <input name="city" id="citySearch" type="text" class="form-input" placeholder="type city here">
        <button type="submit" id="cityBtn">Search</button>
        <h4>Searched Cities</h4>
        <div id="previousCities"></div>
      </form>
    </div>
    <!--daily weather forecast-->
    <div id="weatherBigBox" class="container row weatherBigBox2">
      <div class="todayForecast">
        <h4 id="cityName">CityName</h4>
        <h5 id="temp"></h5>
        <h5 id="wind"></h5>
        <h5 id="humidity"></h5>
      </div>
    </div>
    <!--5day weather forecast-->
    <div id="weatherSmBox" class="container row align-self-start">
      <h2>5 Day Forecast</h2>
      <section id="weatherFiveDay" class="col-sm">
      </section>
    </div>

  </div>
    


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
